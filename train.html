<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            display: flex;
            gap: 20px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
        }

        .navbar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: black;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text span:first-child {
            color: #333;
        }

        .logo-text span:last-child {
            color: #c1a063;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .reserve-btn {
            background-color: #c1a063;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .menu-btn {
            background-color: #c1a063;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .contact-info {
                display: none;
            }
            
            .social-icons {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="contact-info">
            <span>üìß holidayplanners@gmail.com</span>
            <span>üìû +123 456 7890</span>
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook">f</a>
            <a href="#" aria-label="Instagram">üì∑</a>
            <a href="#" aria-label="Twitter">üê¶</a>
        </div>
    </div>
    
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="/api/placeholder/40/40" alt="Holiday Planners Logo" />
            <div class="logo-text">
                <span>Holiday</span> <span>Planners</span>
            </div>
        </a>
        
        <div class="nav-buttons">
            <button class="reserve-btn">Reserve</button>
            <button class="search-btn">üîç</button>
            <button class="menu-btn">‚ò∞</button>
        </div>
    </nav>
</body>
</html>
